<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL</title>
    <link rel="stylesheet" href="vendor/semantic/semantic.min.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <div id="user-choice">
        <form class="ui form">
            <div class="field">
                <label for="player-name">Enter Player Name:</label>
                <input type="text" id="player-name" name="player-name" placeholder="Player Name">
            </div>
        </form>
        <select name="player-type" id="player-type">
            <option value="bat">Batsman</option>
            <option value="bowl">Bowler</option>
            <option value="all">Allrounder</option>
            <option value="wk">Wicket Keeper</option>
        </select>
    </div>
    <div id="response-values"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="vendor/semantic/semantic.min.js"></script>
    <script src="public/js/getPlayerNames.js"></script>
</body>

</html>
